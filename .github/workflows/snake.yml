
name: Generate Snake

# This permission block is CRITICAL for allowing the action to push the generated file.(very very importat you do this !)
permissions: write-all

on:
  # Run automatically every 12 hours
  schedule:
    - cron: "0 */12 * * *"

  
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      
      - name: Checkout repository
        uses: actions/checkout@v3

      
      - name: Generate snake animation
        uses: platane/snk@v3
        with:
        
          github_user_name: ${{ github.repository_owner }}
          
        
       
          outputs: |
            output/snake.svg
            output/snake-dark.svg?palette=github-dark

      
      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add output/snake.svg output/snake-dark.svg
          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "chore: generate contribution snake"
            git push
          fi
